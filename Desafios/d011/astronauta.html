<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobreposição de Imagens</title>
    <style>

body, html {
    margin: 0;
    padding: 0;
    height: 100%;
}



.container {
    position: relative; /* Contexto de posicionamento */
    width: 600px; /* Largura do contêiner */
    height: 400px; /* Altura do contêiner */
    overflow: hidden; /* Para evitar que a imagem sobreposta ultrapasse os limites */
}

.imagem-fundo {
    width: 100%; /* Ocupa todo o contêiner */
    height: auto; /* Mantém a proporção */
    margin: auto;
    display: block;
    padding-right: 500px;
}

.imagem-sobreposta {
    position: absolute; /* Permite a sobreposição */
    top: 20%; /* Ajuste a posição vertical */
    left: 20%; /* Ajuste a posição horizontal */
    width: 150px; /* Largura da imagem sobreposta */
    height: auto; /* Mantém a proporção */
}

    </style>
    
</head>
<body>
    <div class="container">
        <img src="img/espaco.jpg" alt="Imagem de Fundo" class="imagem-fundo">
        <img src="img/astronauta.png" alt="Imagem Sobreposta" class="imagem-sobreposta">
    </div>
</body>
</html>
