<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celulas span</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
        }
       
        table td{
        border: 1px solid black;
        padding: 10px;
        width: 70px;
        height: 35px;
       }
    </style>
</head>
<body>

    <h1>Mesclando Tabelas</h1>
    
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
           
        </tr>

        <tr>
            <td>D</td>
            <td>E</td>
            <td rowspan="3">F</td>
        </tr> 

        <tr>
            <td colspan="2">G</td>
            
        </tr>

        <tr>
            
            <td>K</td>
            <td>L</td>
        </tr>

        <tr>
            <td>M</td>
            <td>N</td>
            <td>O</td>
        </tr>

    </table>
</body>
</html>
